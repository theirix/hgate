{% extends "base.html" %}
{% load i18n %}

{% block menu_extra %}<li class="current"><a href="#">{% trans "Repository" %}</a></li>{% endblock %}
{% block content %}
repository: {{ repo_path }}
<br/>
<form class="" action="." method="post">
    <div>
        <h2>{% trans "Customers" %}</h2>
        {% for field in form %}
        <p>
            <span>{{ field.label_tag }}</span>
            {{ field }}
        </p>
        {% endfor %}
    </div>
    <input class="submit" type="submit" value="{% trans "Save" %}" />
</form>
{% endblock %}
